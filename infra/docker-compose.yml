name: ascargo

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ascargo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: freight_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    image: savik175/ascargo-backend:latest
    container_name: ascargo_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/freight_db
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@freight.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:80","http://localhost"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    image: savik175/ascargo-frontend:latest
    container_name: ascargo_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
